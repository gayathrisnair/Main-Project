    <script >
        // console.log("Helo")
        $(document).ready(function () {
           
            // console.log("Script called");
            $('.searchButton').click(function(){
                    // console.log("Here")
                    var data ={};
                    data.search = $('.searchTerm').val();
                    var classname = "fas fa-play-circle";
                    // console.log(data);
                    $.post('/search/',data,function(sucess){
                        console.log(sucess);
                        var arr = sucess.search_result;
                        arr.sort(function(a, b){
                            return b.score - a.score; 
                        })
                        console.log(arr)
                        var html = "";
                        for(var i=0;i<arr.length;i++){
                        let imagename = arr[i].photo.split('/');
                        console.log(imagename);
                        let name = imagename[imagename.length-1];
                        // console.log(name);
                        name =name.split("");
                        name.splice(name.length-1,1);
                        // console.log(name);
                        name.join("");
                        // console.log(name);
                        html = html+ "<article class=\"imgshadow img-res\"><div class=thumbs><a target=\"_blank\" class=\"thumbnail-container\" href="+arr[i].url+"><div><i class=\"fas fa-play-circle fa-4x\"></i><img class=img-responsive img-rounded src=http://localhost:8000/static/"+name.toString().replace(new RegExp(",","g"),"")+ "></div><h3>"+arr[i].name+"</h3></div></a></article>"
                        }
                        $('.row').html(html);
                        $('.row i').addClass("fa-play-circle fa-4x playbutton");
                    });
                });
        });
           
    
    </script>
